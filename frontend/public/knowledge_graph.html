<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAK-GAL Knowledge Graph - 376 Facts</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #e0e0e0;
            overflow: hidden;
        }
        #graph-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(29, 38, 71, 0.3) 0%, rgba(15, 15, 30, 0.8) 100%);
        }
        svg { width: 100%; height: 100%; cursor: move; }
        .node { cursor: pointer; transition: all 0.3s ease; }
        .node:hover { filter: brightness(1.5); }
        .node-label {
            font-size: 10px;
            fill: #ffffff;
            text-shadow: 0 0 3px rgba(0,0,0,0.8);
            pointer-events: none;
            user-select: none;
        }
        .link {
            stroke: #4a5568;
            stroke-opacity: 0.4;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(74, 85, 104, 0.5);
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #info-panel h3 {
            margin: 0 0 10px 0;
            color: #63b3ed;
            font-size: 14px;
            font-weight: 600;
        }
        .stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 13px;
            color: #cbd5e0;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
        }
        .stat-value {
            font-weight: 600;
            color: #4ade80;
        }
        #auto-update-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: #4ade80;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div id="info-panel">
            <h3>HAK-GAL Knowledge Graph</h3>
            <div class="stats">
                <div class="stat-item">
                    <span>Total Facts:</span>
                    <span class="stat-value">376</span>
                </div>
                <div class="stat-item">
                    <span>Nodes:</span>
                    <span class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span>Edges:</span>
                    <span class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span>Updated:</span>
                    <span class="stat-value">22:17:47</span>
                </div>
            </div>
        </div>
        
        <div id="auto-update-indicator">
            âœ¨ Auto-Updated
        </div>
    </div>
    
    <script>
        const graphData = {
  "nodes": [],
  "links": []
};
        
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const svg = d3.select('#graph-container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
        const g = svg.append('g');
        
        // Zoom
        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });
            
        svg.call(zoom);
        
        // Colors
        const color = d3.scaleOrdinal()
            .domain(['Chemistry', 'Technology', 'Philosophy', 'Geography', 'Default'])
            .range(['#9C27B0', '#4CAF50', '#FF5722', '#00BCD4', '#607D8B']);
        
        // Force simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(80))
            .force('charge', d3.forceManyBody().strength(-200))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));
        
        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(graphData.links)
            .enter().append('line')
            .attr('class', 'link')
            .attr('stroke-width', 1);
        
        // Nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .enter().append('circle')
            .attr('class', 'node')
            .attr('r', d => d.size || 10)
            .attr('fill', d => color(d.group || 'Default'))
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        // Labels (initially hidden for performance)
        const label = g.append('g')
            .selectAll('text')
            .data(graphData.nodes.filter(d => d.size > 15))  // Only show labels for larger nodes
            .enter().append('text')
            .attr('class', 'node-label')
            .text(d => d.label)
            .attr('text-anchor', 'middle')
            .attr('dy', -12);
        
        // Simulation
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
                
            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
                
            label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
