            height: 100vh;

            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .control-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        h2 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 24px;
        }
        .stat {
            margin: 8px 0;
            color: #555;
            font-size: 14px;
        }
        .stat strong {
            color: #2c3e50;
            font-weight: 600;
        }
        #search {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .legend {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 13px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }

        console.log('Graph data loaded:', {
            nodes: graphData.nodes.length,
            edges: graphData.edges.length
        });
        
        // Create network
        const container = document.getElementById('network');
        
        // Important: vis.js needs 'from' and 'to' for edges, not 'source' and 'target'
        const data = {
            nodes: new vis.DataSet(graphData.nodes),
            edges: new vis.DataSet(graphData.edges)
        };
        
        const options = {
            nodes: {
                shape: 'dot',
                scaling: {
                    min: 10,
                    max: 40,
                    label: {
                        min: 12,
                        max: 24,
                        drawThreshold: 5,
                        maxVisible: 30
                    }
                },
                font: {
                    size: 14,
                    color: '#ffffff',
                    strokeWidth: 3,
                    strokeColor: '#000000'
                },
                borderWidth: 2,
                borderWidthSelected: 4,
                shadow: true
            },
            edges: {
                smooth: {
                    type: 'continuous',
                    roundness: 0.5
                },
                color: {
                    color: 'rgba(150,150,150,0.5)',
                    highlight: '#3498db',
                    hover: '#2980b9'
                },
                width: 2,
                selectionWidth: 3,
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 0.5,
                        type: 'arrow'
                    }
                },
                font: {
                    size: 10,
                    color: '#666',
                    strokeWidth: 2,
                    strokeColor: '#ffffff',
                    align: 'middle'
                }
            },
            physics: {
                enabled: true,
                solver: 'forceAtlas2Based',
                forceAtlas2Based: {
                    gravitationalConstant: -50,
                    centralGravity: 0.01,
                    springLength: 200,
                    springConstant: 0.08,
                    damping: 0.4,
                    avoidOverlap: 0.5
                },
                stabilization: {
                    enabled: true,
                    iterations: 200,
                    updateInterval: 25
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200,
                zoomView: true,
                dragView: true,
                navigationButtons: true,
                keyboard: {
                    enabled: true,
                    speed: {x: 10, y: 10, zoom: 0.02}
                }
            },
            layout: {
                improvedLayout: true,
                randomSeed: 42
            }
        };
        
        const network = new vis.Network(container, data, options);
        
        // Log edges for debugging
        console.log('Sample edges:', graphData.edges.slice(0, 5));
        
        // Functions
        function searchNodes(query) {
            if (!query) {
                data.nodes.forEach(node => {
                    data.nodes.update({id: node.id, hidden: false});
                });
                return;
            }
            
            query = query.toLowerCase();
            data.nodes.forEach(node => {
                const show = node.label.toLowerCase().includes(query);
                data.nodes.update({id: node.id, hidden: !show});
            });
        }
        
        function startSimulation() {
            network.setOptions({physics: {enabled: true}});
        }
        
        function stopSimulation() {
            network.setOptions({physics: {enabled: false}});
        }
        
        let clustered = false;
        function toggleClustering() {
            if (!clustered) {
                // Cluster by group
                const groups = [...new Set(graphData.nodes.map(n => n.group))];
                groups.forEach(group => {
                    network.cluster({
                        joinCondition: function(nodeOptions) {
                            return nodeOptions.group === group;
                        },
                        clusterNodeProperties: {
                            label: group,
                            color: graphData.nodes.find(n => n.group === group)?.color || '#95A5A6',
                            shape: 'square',
                            size: 40
                        }
                    });
                });
                clustered = true;
            } else {
                // Open all clusters
                network.openCluster();
                clustered = false;
            }
        }
        
        // Network events
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = data.nodes.get(nodeId);
                console.log('Selected:', node);
                
                // Highlight connected nodes
                const connectedNodes = network.getConnectedNodes(nodeId);
                const connectedEdges = network.getConnectedEdges(nodeId);
                
                // Update all nodes and edges
                const updateArray = [];
                data.nodes.forEach(node => {
                    if (connectedNodes.includes(node.id) || node.id === nodeId) {
                        updateArray.push({id: node.id, opacity: 1});
                    } else {
                        updateArray.push({id: node.id, opacity: 0.3});
                    }
                });
                data.nodes.update(updateArray);
            }
        });
        
        network.on("doubleClick", function(params) {
            // Reset opacity
            const updateArray = [];
            data.nodes.forEach(node => {
                updateArray.push({id: node.id, opacity: 1});
            });
            data.nodes.update(updateArray);
        });
        
        // Stabilization progress
        network.on("stabilizationProgress", function(params) {
            const progress = params.iterations / params.total * 100;
            console.log('Stabilization: ' + Math.round(progress) + '%');
        });
        
        network.once("stabilizationIterationsDone", function() {
            console.log("Network stabilized!");
            console.log("Final statistics: Nodes:", data.nodes.length, "Edges:", data.edges.length);
            network.setOptions({physics: {enabled: false}});
        });
    </script>
