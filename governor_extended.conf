# Governor Engine Configuration
# Aktiviert erweiterte Multi-Argument Engines

[engines]
# Primary engines - Extended Engine PRIORITÄT
aethelred_extended = true
aethelred_fast = false  # Deaktiviert für bessere Multi-Arg Ratio
thesis_fast = true

[strategy]
# Aggressive Multi-Argument Strategy
priority = "multi_arg_aggressive"
multi_arg_ratio_target = 0.30  # 30% multi-arg facts (erhöht)

[rotation]
# Engine rotation schedule (minutes) - Aethelred + Thesis Enhanced System
aethelred_extended = 25  # Länger laufen lassen für Fakten-Generierung
aethelred_fast = 0       # Deaktiviert
thesis_enhanced = 5      # Thesis Engine mit LLM-Validierung
thesis_fast = 0          # Deaktiviert - ersetzt durch thesis_enhanced

[thresholds]
# When to use extended engine - Aethelred ALWAYS for fact generation
use_extended_below = 1.0   # Use extended ALWAYS (100% Aethelred)
force_extended_every = 1   # Force Aethelred every round (aggressiv)
thesis_threshold = 0.95    # Only use Thesis if Aethelred fails

[domains]
# Fokus auf wissenschaftliche Domains für bessere Multi-Arg Facts
preferred_domains = ["chemistry", "physics", "biology", "medicine", "mathematics"]
domain_rotation = true
